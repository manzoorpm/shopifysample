{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products <a class="btn btn-sm btn-info" href="{% url 'create_product' %}">Create Product</a></h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>tags</th>
							<th></th>
							<th></th>


						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>${{i.price}}</td>
								<td><b>{% for j in i.tags.all %} {{j.name}} <br/> {% endfor %}</b></td>
								<td><a class="btn btn-sm btn-info" href="{% url 'update_product' i.id %}">Update</a></td>

						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' i.id %}">Delete</a></td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
